<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login Page</title>
</head>

<body>
  <div class="home-with-setting">
    <div class="rectangle-1"></div>
    <h1 class="log-in">Log in</h1>
    <form class="info">
      <label for="student-id">รหัสประจำตัวนักศึกษา</label>
      <input type="text" id="student-id" name="student-id" required>
      <label for="national-id">เลขบัตรประจำตัวประชาชน</label>
      <input type="text" id="national-id" name="national-id" required>
      <button type="submit" class="proceed">Proceed</button>
    </form>
  </div>
</body>

</html>
